strings:
  inputs: Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: ${OUT_DIR}/Strings.swift
      params:
        publicAccess: true
xcassets:
  inputs:
    - Images.xcassets
    - Colors.xcassets
  outputs:
    - templateName: swift5
      output: ${OUT_DIR}/Assets.swift
      params:
        publicAccess: true
ib:
  inputs:
    - Base.lproj
  outputs:
    - templateName: scenes-swift5
      output: ${OUT_DIR}/Scenes.swift
      params:
        publicAccess: true

